<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>German Articles Quiz</title>
</head>
<body>
  <div class="quiz-container">
    <!-- Header with Title and Theme Toggle Switch -->
    <div class="header-container">
      <h1>Der Artikel</h1>
      <div class="theme-switch-container">
        <span class="theme-icon"><i class="fas fa-sun"></i></span>
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
        <span class="theme-icon"><i class="fas fa-moon"></i></span>
      </div>
    </div>

    <div class="status">
      <div class="status-item">
        Answered: <span id="progress">0</span>
      </div>
      <div class="status-item">
        Remaining: <span id="remaining">0</span>
      </div>
    </div>

    <!-- The word to guess -->
    <div class="word" id="word">Loading...</div>

    <!-- Article Buttons -->
    <div id="buttons">
      <button class="button" onclick="checkAnswer('der')">Der</button>
      <button class="button" onclick="checkAnswer('die')">Die</button>
      <button class="button" onclick="checkAnswer('das')">Das</button>
    </div>

    <!-- Next / Stop Buttons -->
    <div class="nav-buttons">
      <button class="button" id="nextButton" onclick="nextWord()">Next Word</button>
      <button class="button" id="stopButton" onclick="stopQuiz()">End Quiz</button>
    </div>
  </div>

  <!-- Results -->
  <div id="results" style="display:none;">
    <h2>Quiz Results</h2>
    <div id="results-content"></div>
    
    <!-- Buttons for after quiz ends -->
    <button class="button" id="failedListButton" style="display:none;" onclick="startFailedListQuiz()">
      Practice Mistakes
    </button>
    <!-- Save the failed list to a new JSON file -->
    <button class="button" id="saveFailedListButton" style="display:none;" onclick="saveFailedList()">
      Save Mistake List
    </button>
    <!-- Back to full quiz button -->
    <button class="button" id="backToQuizButton" onclick="restartFullQuiz()">
      Back to Quiz
    </button>
  </div>

  <!-- Container to show the list of existing saved failed-lists -->
  <div id="failedListsContainer" style="display:none;">
    <h2>Your Saved Lists</h2>
    <select id="failedListsSelect">
      <option value="">-- Select a saved list --</option>
    </select>
    <button class="button" onclick="loadSelectedFailedList()">Load Selected List</button>
    <div id="loadError"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
